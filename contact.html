<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css"  >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   </head>
    <body>

            <button onclick="document.location='index.html'">Go back Home</button>
            <button type="button" id="btnJavascript" onclick="myFunction()">Click Me!</button>
            <button type="button" id="btnJQuery">Click Me JQuery!</button>

            <p class="heroes">I am Batman</p>
            <p class="heroes">I am Robin</p>
            <p class="heroes">I am Spiderman</p>
            <p class="heroes">I am Iron Man</p>
            <input type="text" value="" id="touchMe"></input>
    </body>
    <script>
        function myFunction() {
            var y = document.getElementById("touchMe");
            y.value = "Pleeessse!";
          var x = document.getElementsByClassName("heroes");
          for (var i = 0; i < x.length; i++) {
             x[i].innerHTML = 'I am big Jay';
            //x[i].style.color = "yellow";
          }
        }

        $(function(){
            $("#btnJQuery").click(function(){
                $("#touchMe").val("Pleeessse Jquery!");
                $(".heroes").html("I am big Jay Jquery");
            })
        });

    </script>
</html>
